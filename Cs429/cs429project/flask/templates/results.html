<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .results-container {
            margin-top: 20px;
        }
        .result-item {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .result-title {
            color: #003399;
            text-decoration: none;
        }
        .result-score {
            color: #666;
            font-size: 0.9em;
        }
        .home-link {
            display: block;
            width: fit-content;
            padding: 10px;
            margin-top: 20px;
            background: #003399;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Results for "{{ search_query }}"</h1>
        <div class="results-container">
            {% for title, url, score in documents %}
                <div class="result-item">
                    <a href="{{ url }}" target="_blank" class="result-title">{{ title }}</a>
                    <div class="result-score">Score: {{ score }}</div>
                </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('home') }}" class="home-link">Return to Home</a>
    </div>
</body>
</html>
